<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SIREN Model Analysis</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <script>
        function get_gt(){
          $.ajax({
            url: "/get_gt",
            type: "get",
            success: function(response){

                var img = response['img']
                img = img.substring(2, img.length-1)

                document.getElementById('GT_img').src = "data:img/png;base64,"+img; 
            } 
          });
        }
        function get_available_models(){
            $.ajax({
            url: "/get_available_models",
            type: "get",
            success: function(response){

                var model_names = response['model_names'];                
                var str = ""
                for(var i = 0; i < model_names.length; i++){
                    str += "<li>";                    
                    str += "<a onclick='load_new_model(this)'>";
                    str += model_names[i];
                    str += "</a>";
                    str += "</li>";
                }
                menu = document.getElementById("modelsSubmenu");
                menu.innerHTML = str;
            } 
          });
        }
        function get_full_reconstruction(){
            $.ajax({
                url: "/get_full_reconstruction",
                type: "get",
                success: function(response){

                    var img = response['img']
                    img = img.substring(2, img.length-1)

                    
                    document.getElementById('model_img').src = "data:img/png;base64,"+img; 

                    //document.getElementById('psnr').innerHTML = "PSNR: " + response['psnr'] + " dB";
                    //document.getElementById('l1').innerHTML = "L1: " + response['l1'];
                } 
            });
        }

        function load_new_model(item){
            model_name = item.innerHTML;

            $.ajax({
                url: "/load_new_model",
                data: {
                    new_model_name: model_name
                },
                type: "get",
                success: function(response){
                    console.log("Loaded new model");
                } 
            });
        }

        function onstart(){
            get_gt();
            get_full_reconstruction();
        }

        function updateSSfactor(val) {
          document.getElementById('SSfactorlabel').innerHTML="Supersample factor: " + val; 
        }

        function updateCroppingResolution(val){
            document.getElementById('cropsizelabel').innerHTML="Crop size: " + val;
        }

        function change_SS_factor(val) {
            $.ajax({
                url: "/change_SS_factor",
                data: {
                    scale_factor: document.getElementById("SSfactor").value
                },
                type: "get",
                success: function(response){
                    console.log("Loaded changed scale factor");
                } 
            });
             
        }
        function change_crop(val){
            $.ajax({
                url: "/change_crop",
                data: {
                    cropping_resolution: document.getElementById("croppingres").value
                },
                type: "get",
                success: function(response){
                    console.log("Loaded changed crop size");
                } 
            });
        }
    </script>
</head>

<body onload="onstart()">
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">                
                <h1 class="font-weight-light">SIREN model analysis</h1>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#modelsSubmenu" data-toggle="collapse" 
                    aria-expanded="true" class="dropdown-toggle">Models</a>
                    <ul class="collapse list-unstyled" id="modelsSubmenu">
                        <li>
                            <a href="#">Home 1</a>
                        </li>
                        <li>
                            <a href="#">Home 2</a>
                        </li>
                        <li>
                            <a href="#">Home 3</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" 
                    type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" 
                    aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    
                </div>
            </nav>

            <div class="container-fluid">    
                <div class="row">
                    <div class="col-md-3">
                        <button onclick="get_full_reconstruction()">Evaluate model</button>
                        <br>
                        <label for="SSfactor" id="SSfactorlabel" class="form-label">SS factor: 1</label>
                        <input type="range" class="form-range" id="SSfactor" 
                        min="1" max="4" step="1" value="3"
                        onchange="updateSSfactor(this.value)"
                        onmouseup="change_SS_factor()" 
                        ontouchend="change_SS_factor()">
                        
                        <br>
                        <label for="croppingres" id="cropsizelabel" class="form-label">Crop size: 48</label>
                        <input type="range" class="form-range" id="croppingres" 
                        min="24" max="1024" step="24" value="48" 
                        onchange="updateCroppingResolution(this.value)"
                        onmouseup="change_crop()" 
                        ontouchend="change_crop()">
                        <br>
                        <p><a id="psnr">PSNR: --</a>,<a id="l1"> L1: --</a></p>
                        <br>                        
                        <p>Feature map min/max: <br><a id="fm_minmax">[--,--]</a></p>
                        <br>
                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        GT image
                        <img id='GT_img' 
                        class="img-fluid" alt=""
                        style="width:100%;height:100%;">
                    </div>
                    <div class="col-md-3">
                        SIREN reconstruction
                        <img id='LR_img' 
                        class="img-fluid" alt=""
                        style="width:100%;height:100%;">
                    </div>
                </div>
                
                <br>
                <div class="row">

                </div>
            </div>

            </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
        <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
