<body onload="onstart()">
    <div class="wrapper">

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <button hidden="true" type="button" id="sidebarCollapse" class="btn btn-info">

            <div class="container-fluid">    
                <div class='row'>
                    <button onclick="update_canvas()">Fix bug</button>
                </div>
                <div class="row">
                    <div class="col-md-4">  
                    </div>

                        <p hidden="true"><a id="psnr">PSNR: --</a>,<a id="l1"> L1: --</a></p>
                    </div>
                    <div class="col-md-4">

                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        <h3>GT image</h3>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">

                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        <label for="gtSSFactor" id="gtFactorLabel" 
                            class="form-label">GT SS factor: 1</label>

                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        
                        <input type="range" class="form-range" id="gtSSFactor"

                        <input type="range" class="form-range" id="SSFactor" 
                        min="0.1" max="10" step="0.1" value="1"

                        oninput="updateSSFactor(this.value)"
                        onmouseup="get_full_reconstruction()" 
                        ontouchend="get_full_reconstruction()">
                    </div>
                </div>

                

                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <label for="boundaryScaling" id="boundaryScalingLabel" 
                            class="form-label">Boundary scaling: 1</label>  
                    </div>
                </div>

                
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        
                      
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <input type="range" class="form-range" id="boundaryScaling" 
                        min="1.0" max="5.0" step="0.05" value="1"
                        style="width:30%;"

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <img id='GT_img' 
                        class="img-fluid" alt=""

                    </div>
                    <div class="col-md-6">
                        <img id='model_img' 
                        class="img-fluid" alt=""
                        style="width:100%;">

                        <canvas id="model_img_canvas" 
                        style="position:absolute;background-color: rgba(0, 0, 0, 0.0);">
                        </canvas>                   
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        <h3>Ground truth crop</h3>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <h3>SIREN reconstruction crop</h3>  
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">

                        <label for="cropSSFactor" id="cropSSFactorLabel" 
                            class="form-label">Crop SS factor: 1</label>   
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        
                        <input type="range" class="form-range" id="gtCropSSFactor" 
                        min="0.1" max="10" step="0.1" value="1"
                        style="width:30%;"
                        oninput="updateGTCropSSFactor(this.value)"
                        onmouseup="get_gt_crop()" 
                        ontouchend="get_gt_crop()">
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        
                        
                        <input type="range" class="form-range" id="cropSSFactor" 
                        min="0.1" max="10" step="0.1" value="1"
                        style="width:30%;"
                        oninput="updateCropSSFactor(this.value)"
                        onmouseup="get_crop()" 
                        ontouchend="get_crop()">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <img id='gt_img_crop' 
                        class="img-fluid" alt="",
                        style="width:100%;">
                    </div>
                    <div class="col-md-6">
                        <img id='model_img_crop' 
                        class="img-fluid" alt="",
                        style="width:100%;">
                    </div>
                </div>

                <br>
                <br>

                <div class="row">

                    <label for="idim">Input dim:</label>
                    <input type="text" id="input_dim" value='0'>
                    <label for="odim">Output dim:</label>
                    <input type="text" id="output_dim" value='0'>
                    <button onclick="get_full_gradient()">Calculate gradient</button>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <img id='gr_gradient' 
                        class="img-fluid" alt="",
                        style="width:100%;">
                    </div>
                    <div class="col-md-6">
                        <img id='model_gradient' 
                        class="img-fluid" alt="",
                        style="width:100%;">
                    </div>
                </div>

                <div class="row">

                </div>
            </div>

    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
        <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });

        function get_gt(){
          $.ajax({
            url: "/get_gt",
            data: {
                scale_factor: document.getElementById("gtSSFactor").value
            },
            type: "get",
            success: function(response){

                var img = response['img']
                img = img.substring(2, img.length-1)

                document.getElementById('GT_img').src = "data:img/png;base64,"+img; 
            } 
          });
        }
        function get_available_models(){
            $.ajax({
            url: "/get_available_models",
            type: "get",
            success: function(response){

                var model_names = response['model_names'];    
                console.log(model_names)            
                var str = ""
                for(var i = 0; i < model_names.length; i++){
                    str += "<li>";                    
                    str += "<a onclick='load_new_model(this)'>";
                    str += model_names[i];
                    str += "</a>";
                    str += "</li>";
                }
                menu = document.getElementById("modelsSubmenu");
                menu.innerHTML = str;
            } 
          });
        }
        function get_full_reconstruction(){
            $.ajax({
                url: "/get_full_reconstruction",
                data: {
                    scale_factor: document.getElementById("SSFactor").value,
                    boundary_scaling: document.getElementById("boundaryScaling").value
                },
                type: "get",
                success: function(response){

                    var img = response['img']
                    img = img.substring(2, img.length-1)

                    
                    document.getElementById('model_img').src = "data:img/png;base64,"+img; 
                    update_canvas();
                    if(rect_width > 0 && rect_height > 0){
                        drawRect(rect_x, rect_y, rect_width, rect_height);
                    }
                    console.log("Updated reconstruction");
                    //document.getElementById('psnr').innerHTML = "PSNR: " + response['psnr'] + " dB";
                    //document.getElementById('l1').innerHTML = "L1: " + response['l1'];
                } 
            });
        }

        function get_full_gradient(){
            $.ajax({
                url: "/get_full_gradient",
                data: {
                    scale_factor: document.getElementById("SSFactor").value,
                    boundary_scaling: document.getElementById("boundaryScaling").value,
                    input_dim: document.getElementById("input_dim").value,
                    output_dim: document.getElementById("output_dim").value
                },
                type: "get",
                success: function(response){

                    var img = response['img']
                    img = img.substring(2, img.length-1)

                    
                    document.getElementById('model_gradient').src = "data:img/png;base64,"+img; 
                    console.log("Updated gradient reconstruction");
                    //document.getElementById('psnr').innerHTML = "PSNR: " + response['psnr'] + " dB";
                    //document.getElementById('l1').innerHTML = "L1: " + response['l1'];
                } 
            });
        }
        
        function get_crop(){
            
            const rect = c.getBoundingClientRect();
            const full_width = rect.width;
            const full_height = rect.height;
            
            const scaled_x = (rect_x / full_width);
            const scaled_y = (rect_y / full_height);
            const scaled_width = (rect_width / full_width);
            const scaled_height = (rect_height / full_height);

            $.ajax({
                url: "/get_crop",
                data: {
                    x: scaled_x,
                    y: scaled_y,
                    width: scaled_width,
                    height: scaled_height,
                    scale_factor: document.getElementById("cropSSFactor").value,
                    boundary_scaling: document.getElementById("boundaryScaling").value
                },
                type: "get",
                success: function(response){
                    var img = response['img']
                    img = img.substring(2, img.length-1)
                    document.getElementById('model_img_crop').src = "data:img/png;base64,"+img; 
                } 
            });
        }
        
        function get_gt_crop(){
            const rect = c.getBoundingClientRect();
            const full_width = rect.width;
            const full_height = rect.height;
            
            const scaled_x = (rect_x / full_width);
            const scaled_y = (rect_y / full_height);
            const scaled_width = (rect_width / full_width);
            const scaled_height = (rect_height / full_height);

            $.ajax({
                url: "/get_gt_crop",
                data: {
                    x: scaled_x,
                    y: scaled_y,
                    width: scaled_width,
                    height: scaled_height,
                    scale_factor: document.getElementById("gtCropSSFactor").value
                },
                type: "get",
                success: function(response){
                    var img = response['img']
                    img = img.substring(2, img.length-1)
                    document.getElementById('gt_img_crop').src = "data:img/png;base64,"+img; 
                } 
            });
        }

        function load_new_model(item){
            model_name = item.innerHTML;

            $.ajax({
                url: "/load_new_model",
                data: {
                    new_model_name: model_name
                },
                type: "get",
                success: function(response){
                    console.log("Loaded new model");
                    get_gt();
                    get_full_reconstruction();
                    if(rect_width > 0 && rect_height > 0){
                        
                        get_crop();
                        get_gt_crop();
                    }

                } 
            });
        }

        function onstart(){
            get_gt();
            get_full_reconstruction();
            update_canvas();
            get_available_models();
        }

        function updateSSFactor(val) {
          document.getElementById('SSFactorLabel').innerHTML="SS factor: " + val; 
        }

        function updateCropSSFactor(val){
          document.getElementById('cropSSFactorLabel').innerHTML="Crop SS factor: " + val; 
        }

        function updateBoundaryScaling(val){
          document.getElementById('boundaryScalingLabel').innerHTML="Boundary scaling: " + val; 
        }

        function updateGTSSFactor(val){
          document.getElementById('gtFactorLabel').innerHTML="GT SS factor: " + val; 
        }
        function updateGTCropSSFactor(val){
          document.getElementById('gtCropFactorLabel').innerHTML="GT Crop SS factor: " + val; 
        }

        


        function update_canvas() {
            c = document.getElementById('model_img_canvas');
            
            c.style.left = document.getElementById('model_img').offsetLeft + "px";
            c.style.top = document.getElementById('model_img').offsetTop + "px";
            
            c.style.width = document.getElementById('model_img').width + "px";
            c.style.height = document.getElementById('model_img').height + "px";

            
            c.width = document.getElementById('model_img').width;               
            c.height = document.getElementById('model_img').height;
        }
        
        window.addEventListener('resize', update_canvas);
        
        function getCursorPosition(canvas, event) {
            const rect = canvas.getBoundingClientRect()
            const x = event.clientX - rect.left
            const y = event.clientY - rect.top
            //console.log("x: " + x + " y: " + y)
            return [x, y]
        }

        var clicked = false;
        var dragging = false;
        var drag_start_x = 0;
        var drag_start_y = 0;
        var rect_x = 0;
        var rect_y = 0;
        var rect_width = 0;
        var rect_height = 0;

        c = document.getElementById('model_img_canvas')

        c.addEventListener('mousedown', function(e) {
            const [x, y] = getCursorPosition(c, e);
            console.log(x);
            clicked = true;
            if(rect_width > 0 && rect_height > 0 && 
                x >= rect_x && x < rect_x + rect_width &
                y >= rect_y && y < rect_y + rect_height){
                    dragging = true;
                    drag_start_x = x;
                    drag_start_y = y;
                    //console.log("Start drag");                    
            }
            else{
                //console.log("starting new rect");
                dragging = false;
                rect_x = x;
                rect_y = y;                        
                rect_width = 0;
                rect_height = 0;
            }
            
            ctx = c.getContext('2d');
            //console.log("clicked");
            ctx.beginPath();
            ctx.rect(x, y, 4, 4);
            ctx.fill();
        })
        window.addEventListener('mouseup', function(e) {
            if(clicked || dragging){
                const [x, y] = getCursorPosition(c, e)
                ctx = c.getContext('2d');
                //console.log("released");
                if(dragging){
                    rect_x = rect_x - drag_start_x + x;
                    rect_y = rect_y - drag_start_y + y;                
                }
                if(rect_width < 0){
                    rect_x = rect_x + rect_width;
                    rect_width = -1 * rect_width;
                }
                if(rect_height < 0){
                    rect_y = rect_y + rect_height;
                    rect_height = -1 * rect_height;
                }

                const canvas_rect = c.getBoundingClientRect();
                //console.log("Getting crop");
                get_crop(rect_x, rect_y, rect_width, rect_height,
                    canvas_rect.width, canvas_rect.height);
                get_gt_crop(rect_x, rect_y, rect_width, rect_height,
                    canvas_rect.width, canvas_rect.height);
                
            }
            clicked = false;
            dragging = false;
        })
        c.addEventListener('mousemove', function(e) {
            const [x, y] = getCursorPosition(c, e);
            if(clicked){
                if(dragging){
                    drawRect(rect_x - drag_start_x + x,
                        rect_y - drag_start_y + y, 
                        rect_width, rect_height);
                }
                else{
                    drawRect(rect_x, rect_y, x - rect_x, y - rect_y);
                    rect_height = y - rect_y;
                    rect_width = x - rect_x;
                    //console.log("drawing");
                }
            }
            //console.log("moved");
        })
        
        function drawRect(x, y, width, height){
            ctx = c.getContext('2d');
            ctx.clearRect(0, 0, c.width, c.height);
            ctx.beginPath();
            ctx.rect(x, 
                y, 
                width, height);
            ctx.stroke();
        }
        
        
    
    </script>
</body>
